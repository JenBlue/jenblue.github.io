---
layout: page
title: 博客
permalink: /blog/
---

<div class="posts">
  {% for post in site.tags.blogger %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.content | truncate: 76 }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">全文</a>
    </article>
  {% endfor %}
</div>
