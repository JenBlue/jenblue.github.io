<script>
function SubForm (){
    $.ajax({
        url:'https://script.google.com/macros/s/AKfycbwuSk3CwbbPWy0wk2T3HMfOLIUgpk66y4A2BhypmNxeEPZMx2P9THqA4-Tqyv2U53Vyvg/exec',

<div class="contactform">
  <p>请阐述您的方案详情，我们定当竭诚合作。</p>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-2 col-md-12 col-sm-12" id="collgdisplayno"><p>&nbsp;</p></div>
    <div class="col-lg-8 col-md-12 col-sm-12">
      <form name="Contact Us" id="contactusForm" onSubmit="WriteToFile(this)">

       <div class="form-row">
        <div class="form-group col-md-6">
          <label for="fname">姓名:</label>
          <input class="form-control" type="text" id="fname" name="firstname" placeholder="你的姓名">
        </div>
        <div class="form-group col-md-6">
          <label for="lname">日期:</label>
          <input class="form-control" type="text" id="lname" name="lastname" placeholder="日期">
        </div>
       </div>
 
       <div class="form-group">
        <label for="email">电子邮箱:</label>
        <input class="form-control" type="text" id="email" name="email" placeholder="你的电子邮箱">
       </div>

       <div class="form-group">
        <label for="phone">联系电话:</label>
        <input class="form-control" type="text" id="phone" name="phone" placeholder="xxx-xxx-xxxx">
       </div>

       <div class="form-group">
        <label for="business">公司名称:</label>
        <input class="form-control" type="text" id="business" name="business" placeholder="你的公司名称">
       </div>

       <div class="form-group">
        <label for="budget">项目预算</label>
        <select class="form-control" id="budget" name="budget">
         <option value="Not sure">- 选择 -</option>
         <option value="Less than $100">少于 ¥1,000</option>
         <option value="$100-$1,000">¥1,000-¥10,000</option>
         <option value="$1,000-$2,000">¥10,000-¥20,000</option>
         <option value="$2,000-$5,000">¥20,000-¥50,000</option>
         <option value="$5,000-$10,000">¥50,000-¥100,000</option>
         <option value="$10,000+">¥100,000+</option>
        </select>
       </div>

       <div class="form-group">
        <label for="project">方案详情</label>
        <textarea class="form-control" id="project" name="project" placeholder="你的方案......" style="height:200px"></textarea>
       </div>
        
       <div class="row">
        <div class="col-md-6">
          <label for="fname">提交日期:</label>
          <input class="form-control" type="text" id="currentdate" name="currentdate" placeholder="今日">
        </div>
        <div class="col-md-6">
          <label for="lname">完工日期:</label>
          <input class="form-control" type="text" id="completiondate" name="completiondate" placeholder="你期望的完工日期或遵循我方安排">
        </div>
       </div>

      <button  class="btn btn-primary btn-block" type="submit" value="Submit" id="submit-form" onclick="SubForm ()">提交</button>

    </form>
    </div>
  </div>
</div>
